version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cloudcostguard-postgres
    environment:
      POSTGRES_DB: cloudcostguard
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cloudcostguard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d cloudcostguard"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: cloudcostguard-redis
    ports:
      - "6379:6379"
    networks:
      - cloudcostguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudcostguard-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/cloudcostguard
      - REDIS_URL=redis://redis:6379
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudcostguard-network
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudcostguard-celery-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/cloudcostguard
      - REDIS_URL=redis://redis:6379
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudcostguard-network
    volumes:
      - ./backend:/app
    command: celery -A scheduler.tasks worker --loglevel=info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cloudcostguard-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@postgres:5432/cloudcostguard
      - REDIS_URL=redis://redis:6379
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://prometheus:9090}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cloudcostguard-network
    volumes:
      - ./backend:/app
    command: celery -A scheduler.tasks beat --loglevel=info

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cloudcostguard-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cloudcostguard-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1

  # Prometheus (Optional - for testing)
  prometheus:
    image: prom/prometheus:latest
    container_name: cloudcostguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - cloudcostguard-network
    profiles:
      - monitoring

volumes:
  postgres_data:
  prometheus_data:

networks:
  cloudcostguard-network:
    driver: bridge
